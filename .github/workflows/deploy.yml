name: Application Deploy Workflow
on:
  push:
    branches: [ 'main' ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USERNAME }}
        host: ${{ secrets.HOST }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
        script: |
          echo "🚀 배포 시작"

          if [ ! -d ${{ secrets.DEPLOY_PATH }} ]; then
            echo "📁 디렉토리 생성"
            mkdir -p ${{ secrets.DEPLOY_PATH }}
          fi

          echo "📁 디렉토리 이동"
          cd ${{ secrets.DEPLOY_PATH }}
          echo "📍 현재 디렉토리 : $(pwd)"

          if [ ! -d ".git" ]; then
            echo "🔄 깃 저장소 클론중..."
            git clone https://github.com/jae-yon/docker-nest.git . || {
              echo "❌ 깃 저장소 클론 실패"
              exit 1
            }
          else
            echo "🔄 깃 저장소 업데이트중..."
            git pull origin main || {
              echo "❌ 깃 저장소 업데이트 실패"
              exit 1
            }
          fi

          echo "📊 깃 상태 확인:"
          git status

          echo "🔑 환경변수 파일 생성중..."
          cat > ${{ secrets.DEPLOY_PATH }}/.env <<EOF
          PORT=${{ secrets.PORT }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          MYSQL_URL=${{ secrets.MYSQL_URL }}
          DOCKER_COMPOSE_NAME=${{ secrets.DOCKER_COMPOSE_NAME }}
          EOF

          chmod 600 ${{ secrets.DEPLOY_PATH }}/.env

          echo "📦 도커 컴포즈 실행중..."

          docker compose down

          echo "🔄 도커 이미지 빌드 및 실행중..."
          docker compose up -d --build || {
            echo "❌ 도커 컴포즈 실행 실패"
            exit 1
          }

          sleep 10

          docker system prune -f

          echo "🐋 도커 컨테이너 상태 확인"
          docker compose ps

          echo "🐋 Docker 리소스 사용량:"
          docker system df
          
          echo "📊 디스크 사용량:"
          df -h

          echo "🚀 배포 완료"